<div class="modal-header">
    <h3 class="modal-title">Set User Name</h3>
</div>
<div class="modal-body">
    <label for="newUser">User name:</label>
    <input type="text" id="newUser" ng-model="newUserName" required>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createUser(newUserName)">Log-In</button>
</div>
